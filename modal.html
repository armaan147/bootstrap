<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
    style="position: absolute;margin-left: 350px; margin-top: 5px;">register for demo class</button>
    
    
    
    </div>
    <div class="modal" id="myModal" style="width: 500px; margin-left: 450px;margin-top: 30px;">
    <div class="modal-diaglog">
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
          </div>
        <div class="modal-body">
            <input type="text" placeholder="NAME" style="width: 470px; height: 60px; border-radius: 5px;">
            <br>
            <input type="email" placeholder="MAIL" style="width: 470px; height: 60px; border-radius: 5px;">
            <br>
            <input type="number" placeholder="mobile number"
                style="width: 470px; height: 60px; border-radius: 5px;">
            <br>
            <input type="text" placeholder="course applied for"
                style="width: 470px; height: 60px; border-radius: 5px;">
    
    
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">SUBMIT</button>
        </div>
    </div>
    </div>
    </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>     
</body>
</html>
